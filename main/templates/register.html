{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    .login {
        width: 50%;
        margin: 50px auto;
        background-color: #222;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #ffffff;
    }

    h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        margin: 20px auto;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 15px;
        overflow: hidden;
        border: 1px solid #ffffff; /* Outline putih tetap terlihat */
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: 1px solid #ffffff;
        color: #dddddd;
    }

    td:first-child {
        background-color: #444;
        color: white;
        text-align: right;
        font-weight: bold;
        width: 30%;
    }

    td:last-child {
        background-color: #222;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        width: 95%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333; /* Warna input lebih gelap */
        color: #ffffff;
    }

    input[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    input[type="submit"]:hover {
        background-color: #218838;
    }

    ul {
        list-style-type: none;
        padding: 0;
        color: #ff6b6b;
        text-align: center;
        margin-top: 20px;
    }

    li {
        font-size: 16px;
    }
</style>

<div class="login">
  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Daftar" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock content %}
